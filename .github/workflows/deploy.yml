name: Deploy Orchestrator to Azure Functions
on:
  push:
    branches: [ main ]
  workflow_dispatch:
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: {node-version: "20"}
      - run: npm ci || npm i
      - run: |
          mkdir -p out
          zip -r out/functionapp.zip . -x ".git/*" ".github/*" "out/*"
      - uses: Azure/functions-action@v1
        with:
          app-name: empirecommandcenter-altus-node-staging
          package: out/functionapp.zip
