name: Deploy (Flex) â€” ECC Orchestrator

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# ðŸ”‘ Required for GitHub OIDC
permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Login to Azure (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # ZIP deploy to Flex (bypasses remote build + storage requirement)
      - name: Azure Functions Deploy (Flex)
        uses: Azure/functions-action@v1
        with:
          app-name: empirecommandcenter-altus-node-staging
          package: .
          remote-build: false
