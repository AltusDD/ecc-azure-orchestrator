name: Deploy (Flex) â€” ECC Orchestrator (Publish Profile Zip)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Create a clean zip with the functions app (root must contain host.json, package.json, and function folders)
      - name: Build zip
        run: |
          set -e
          mkdir -p out
          zip -r out/functionapp.zip . \
            -x ".git/*" ".github/*" "node_modules/*" "*.log" "local.settings.json"

      # Deploy using your publish profile secret (bypasses Flex OneDeploy quirks)
      - name: Deploy to Azure Functions (Publish Profile)
        uses: Azure/functions-action@v1
        with:
          app-name: empirecommandcenter-altus-node-staging
          package: out/functionapp.zip
          publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}
          remote-build: false
